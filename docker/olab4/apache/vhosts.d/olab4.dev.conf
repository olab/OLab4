# Disable so that CSS/JS will refresh properly.
EnableSendfile Off

<VirtualHost *:80>
    ServerName olab4.dev

    DocumentRoot /var/www/vhosts/olab4/www-root
    <Directory "/var/www/vhosts/olab4/www-root">
        Options FollowSymLinks
        Order allow,deny
        Allow from all
        AllowOverride all
    </Directory>
</VirtualHost>
